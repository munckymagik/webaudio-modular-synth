<!doctype html>
<html lang="en">
  <head>
    <script src="application.js"></script>

    <style>
      [data-module] {
        margin: 10px 0;
        padding: 5px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div data-module="keyboard">
      <h2>Keyboard</h2>
      <p>Type keys a, s, d, f, g, h, j, k, l and ; to play notes</p>
    </div>

    <div data-module="mixer">
      <h2>Mixer</h2>
      <label for="gain-control">Volume</label>
      <input type="range" id="gain-control" class="mixer__control"
             min="0.0" max="2.0" step="0.01" value="1.0">
    </div>
  </body>
</html>
